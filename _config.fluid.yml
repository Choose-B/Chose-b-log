# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: B-log
subtitle: ''
description: '欢迎来到B的个人博客'
keywords: blogs
author: B
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://chose-b-log.netlify.app
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

navbar:
  blog_title: B_log
  menu:
    - { key: 'home', link: '/', icon: 'iconfont icon-home-fill' }
    - { 
        key: 'tag', 
        link: '/tags/', 
        icon: 'iconfont icon-tags-fill'
    }
    - { key: "category", link: "/categories/", icon: "iconfont icon-category-fill" }
    - { key: 'about', link: '/about', icon: iconfont icon-user-fill}
    - { key: 'links', link: '/links/', icon: 'iconfont icon-link-fill' }

lazyload:
  enable: true
  loading_img: /img/loading.gif
  onlypost: false
  offset_factor: 2

dark_mode:
  enable: true
  default: auto

index:
  slogan:
    enable: true
    text: Chose_B_log
    api:
      enable: false
      url: "https://v1.hitokoto.cn/"
      method: "GET"
      headers: {}
      keys: ["hitokoto"]
  post_url_target: _blank

code:
  copy_btn: true
  highlight:
    enable: true
    line_number: true
    lib: "highlightjs"
    highlightjs:
      style: 'Github Gist'
      style_dark: 'dark'
      bg_color: false
    prismjs:
      style: "default"
      preprocess: true

markdown:
  plugins:
    - "@traptitech/markdown-it-katex"

about:
  enable: true
  banner_img: /img/.png
  banner_img_height: 60
  banner_mask_alpha: 0.3
  avatar: /img/about/avatar_1.jpg
  name: "Chose_B"
  intro: "为什么不带我打DDraceNetwork? (振声)"
  # 更多图标可从 https://hexo.fluid-dev.com/docs/icon/ 查找，`class` 代表图标的 css class，添加 `qrcode` 后，图标不再是链接而是悬浮二维码
  icons:
    - { class: 'iconfont icon-github-fill', link: 'https://github.com/Choose-B', tip: 'GitHub' }
    - { class: 'iconfont icon-bilibili', link: 'https://space.bilibili.com/1526890818', tip: 'Bilibili'}
    - { class: 'iconfont icon-steam', link: 'https://steamcommunity.com/id/Chose___B/', tip: 'Steam好友代码:1020224603'}
    - { class: 'iconfont icon-wechat-fill', qrcode: '/img/about/wechat friends qrcode.jpg'}
    - { class: 'iconfont icon-qq-fill', tip: 'QQ: 3210208966'}

links:
  items:
    - {
      title: '博客友链',
      intro: 'STI_lz',
      link: 'https://sti-lz.github.io/',
      avatar: '/img/friendlink/STI-LZ.jpg'
    }

favicon: /img/icon.png

apple_touch_icon: /img/icon.png

